name: Lint

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v6

            - uses: pnpm/action-setup@v4

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 25
                  cache: "pnpm"

            - name: Install Node.js dependencies
              run: pnpm install

            - name: Run linters
              run: pnpm run lint
